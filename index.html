<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Responsive table</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Lista de Produtos</h2>

        <!--Tabela Responsiva-->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th class="d-none d-md-table-cell">ID</th>
                        <th>Produto</th>
                        <th>Categoia</th>
                        <th>Preço</th>
                        <th class="d-none d-sm-table-cell">Quantidade</th>
                    </tr>
                </thead>
                <tr>
                    <td class="d-none d-md-table-cell">101</td>
                    <td>Notebook Dell</td>
                    <td>Eletrônicos</td>
                    <td>R$ 3.500</td>
                    <td class="d-none d-sm-table-cell">15</td>
                </tr>
                <tr>
                    <td class="d-none d-md-table-cell">102</td>
                    <td>Smartphone Xiaomi</td>
                    <td>Eletrônicos</td>
                    <td>R$ 1.200</td>
                    <td class="d-none d-sm-table-cell">30</td>
                </tr>
                <tr>
                    <td class="d-none d-md-table-cell">103</td>
                    <td>Geladeira Brastemp</td>
                    <td>Eletrodomésticos</td>
                    <td>R$ 2.800</td>
                    <td class="d-none d-sm-table-cell">8</td>
                </tr>
                <tr>
                    <td class="d-none d-md-table-cell">104</td>
                    <td>Televisão Samsung</td>
                    <td>Eletrônicos</td>
                    <td>R$ 2.000</td>
                    <td class="d-none d-sm-table-cell">20</td>
                </tr>
                <tr>
                    <td class="d-none d-md-table-cell">105</td>
                    <td>Fogão Consul</td>
                    <td>Eletrodomésticos</td>
                    <td>R$ 1.500</td>
                    <td class="d-none d-sm-table-cell">10</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
